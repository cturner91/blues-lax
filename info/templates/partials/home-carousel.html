{% load static %}
<style>
  #teamCarouselContainer {
    height: 360px;
    padding: 0 10px 0 10px;
  }
  #teamCarousel {
    max-width: 450px;
    max-height: 350px;
    box-shadow: 0px 0px 15px lightblue;
    border-radius: 15px;
    overflow: hidden;
  }
  div.carousel-caption {
    background-color: rgba(0,0,0,0.5);
    border-radius: 10px;
  }
  div.carousel-item img {
    display: block;
    max-width: 100%;
    max-height: 100%;
    width: auto;
    height: auto;
    margin: auto;
  }
</style>

<div id='teamCarouselContainer' class='d-flex flex-row justify-content-center align-items-center'>
  <div id="teamCarousel" class="carousel slide" data-ride="carousel" data-interval='5000'>
    <ol class="carousel-indicators">
      <li data-target="#teamCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#teamCarousel" data-slide-to="1"></li>
      <li data-target="#teamCarousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block img-fluid" src="{% static 'carousel-photos/womens1.jpeg' %}" alt="Women's first team">
        <div class="carousel-caption d-block">
          <h5>Women's 1s</h5>
          <p>National Champions 2022 !</p>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block img-fluid" src="{% static 'carousel-photos/womens2.jpeg' %}" alt="Women's second team">
        <div class="carousel-caption d-block">
          <h5>Women's 2s</h5>
          <p>National Division 1 Champions 2022 !</p>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block img-fluid" src="{% static 'carousel-photos/mens1.jpg' %}" alt="Mens first team">
        <div class="carousel-caption d-block">
          <h5>Men's 1s</h5>
          <p>Looking to get new kit for 2022-23 season.</p>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#teamCarousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#teamCarousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
